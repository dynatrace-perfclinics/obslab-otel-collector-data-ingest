site_name: "Dynatrace Observability Lab: OpenTelemetry Collector Data Ingest"
repo_name: "GitHub"
repo_url: "https://github.com/dynatrace-perfclinics/obslab-otel-collector-data-ingest"
nav:
  - '1. About': index.md
  - '2. Getting Started': getting-started.md
  - '3. Install Components': install-opentelemetry-components.md
  - '4. Access User Interface': access-ui.md
  - '5. View Observability Data': view-observability-data.md
  - '6. Cleanup': cleanup.md
  - '11. Resources': resources.md
  - "12. What's Next?": whats-next.md
theme:
  name: material
  custom_dir: custom_theme
  palette:

  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference
markdown_extensions:
  - attr_list 
  - toc:
      permalink: '#'
plugins:
    - search
    - markdownextradata
extra:
  dt:
    rumagent:
      snippet: <script type="text/javascript" src="https://js-cdn.dynatrace.com/jstag/145e12d594f/bf64904yne/c34f0df995aa51d_complete.js" crossorigin="anonymous"></script>
  obslab: obslab-otel-collector-data-ingest
  progressbar:
    2. Getting Started:
      - Create API Token
    3. Install Components:
      - Create Kubernetes Secret
      - Add Helm Charts
      - Install Collector
      - Install OTEL Demo
    4. Access User Interface:
      - Access UI
    5. View Observability Data:
      - Create Workflow
    6. Enable Automatic Baselines:
      - Trigger the First Load Test
      - Trigger the Second Load Test
      - Trigger the Third Load Test
      - Trigger the Fourth Load Test
      - Trigger the Final Load Test
      - Wait for Completion
      - View Completed Training Runs
      - View SRG Status using DQL
      - View SRG Status
    7. Run a Production SRG:
      - Run Evaluation
    8. Make a Change:
      - Update Feature Flag
      - Run Acceptance Load Test
      - View Configuration Change Events
    9. View Acceptance Test Results:
      - View Data
      - Analyse Failed Request
      - Roll Back Change
    
extra_css: # relative to docs/
  - css/style.css
extra_javascript: # relative to docs/
  - js/script.js